                <li>ูุจุณ ุงููุจุนุฉ.</li>
              </InfoSection>
            </div>
          </div>
        </main>
      );
    };

    // --- Main App Component ---
    const App = () => {
      const { useState, useEffect } = React;
      const [academicId, setAcademicId] = useState('');
      const [error, setError] = useState(null);
      const [isSuccess, setIsSuccess] = useState(false);
      const [isLoggedIn, setIsLoggedIn] = useState(false);
      const [userName, setUserName] = useState('');
      const [currentView, setCurrentView] = useState('dashboard');
      const [isModalOpen, setIsModalOpen] = useState(false);
      const [modalContent, setModalContent] = useState(null);
      const [modalTitle, setModalTitle] = useState('');
      const [currentScreen, setCurrentScreen] = useState('launch');
      const [isMapModalOpen, setIsMapModalOpen] = useState(false);

      useEffect(() => {
        if (isLoggedIn) {
          const randomName = ARABIC_MALE_NAMES[Math.floor(Math.random() * ARABIC_MALE_NAMES.length)];
          setUserName(randomName);
        }
      }, [isLoggedIn]);

      const handleInputChange = (e) => {
        const value = e.target.value;
        if (/^\d*$/.test(value) && value.length <= 9) {
          setAcademicId(value);
          if (error) setError(null);
          if (isSuccess) setIsSuccess(false);
        }
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (academicId.length !== 9) {
          setError('ุงูุฑูู ุงูุชุฏุฑูุจู ูุฌุจ ุฃู ูุชููู ูู 9 ุฃุฑูุงู ุจุงูุถุจุท.');
          setIsSuccess(false);
        } else {
          setError(null);
          setIsSuccess(true);
          setTimeout(() => {
            setIsLoggedIn(true);
            setCurrentView('dashboard');
          }, 1500);
        }
      };

      const handleLogout = () => {
        setIsLoggedIn(false);
        setCurrentView('dashboard');
        setCurrentScreen('launch');
        setAcademicId('');
        setError(null);
        setIsSuccess(false);
      };

      const handleMenuItemClick = (item) => {
        const mock = MOCK_CONTENT[item.name];
        if (!mock) {
            setModalTitle(item.name);
            setModalContent(<MockMessage text={item.description} />);
            setIsModalOpen(true);
            return;
        }

        let contentComponent;
        switch(mock.type) {
            case 'schedule-image':
                contentComponent = <MockScheduleImage src={mock.src} alt={mock.alt} />;
                break;
            case 'table':
                contentComponent = <MockTable headers={mock.headers} rows={mock.rows} />;
                break;
            case 'form':
                contentComponent = <MockForm fields={mock.fields} />;
                break;
            case 'form-special':
                contentComponent = <MockSpecialForm description={mock.description} options={mock.options} />;
                break;
            case 'message':
                contentComponent = <MockMessage text={mock.text} />;
                break;
            case 'image':
                contentComponent = <MockDigitalCard />;
                break;
            default:
                contentComponent = <MockMessage text={item.description} />;
        }
        
        setModalTitle(mock.title || item.name);
        setModalContent(contentComponent);
        setIsModalOpen(true);
      };

      const handleCloseModal = () => {
        setIsModalOpen(false);
        setModalContent(null);
        setModalTitle('');
      };

      const handleOpenMapModal = () => setIsMapModalOpen(true);
      const handleCloseMapModal = () => setIsMapModalOpen(false);

      const renderLoggedInView = () => {
        switch (currentView) {
          case 'trainees':
          case 'trainers':
          case 'supervisors':
            return <MenuScreen menuKey={currentView} onItemClick={handleMenuItemClick} />;
          case 'dashboard':
          default:
            return <Dashboard onSelectView={(view) => setCurrentView(view)} />;
        }
      };

      const renderContent = () => {
        if (isLoggedIn) {
          return renderLoggedInView();
        }
        switch (currentScreen) {
          case 'login':
            return (
              <LoginScreen
                academicId={academicId}
                onIdChange={handleInputChange}
                onSubmit={handleSubmit}
                error={error}
                isSuccess={isSuccess}
              />
            );
          case 'importantInfo':
            return <ImportantInfoScreen onBack={() => setCurrentScreen('launch')} />;
          case 'uniformInfo':
            return <UniformInfoScreen onBack={() => setCurrentScreen('launch')} />;
          case 'launch':
          default:
            return (
              <LaunchScreen
                onNavigateToLogin={() => setCurrentScreen('login')}
                onOpenMap={handleOpenMapModal}
                onNavigateToImportantInfo={() => setCurrentScreen('importantInfo')}
                onNavigateToUniformInfo={() => setCurrentScreen('uniformInfo')}
              />
            );
        }
      };

      return (
        <div className="relative min-h-screen bg-gray-50 text-gray-800 flex flex-col items-center justify-between selection:bg-green-500 selection:text-white p-4 md:p-8">
          <div className="absolute top-8 left-8 right-8 flex justify-center">
            <img
              src="https://github.com/sunosama-afk/EdaView/blob/main/%D8%A7%D9%84%D8%B4%D8%B9%D8%A7%D8%B1-removebg-preview%20(1).png?raw=true"
              alt="ุดุนุงุฑ EDA VIEW"
              className="h-24 md:h-32"
            />
          </div>

          <Modal isOpen={isModalOpen} onClose={handleCloseModal} title={modalTitle} content={modalContent} />
          <MapModal isOpen={isMapModalOpen} onClose={handleCloseMapModal} />

          {isLoggedIn && (
            <header className="w-full flex justify-between items-center mt-32 md:mt-40 mb-8 max-w-6xl z-10">
              <div className="flex items-center gap-2">
                <button
                  onClick={handleLogout}
                  className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 text-sm"
                >
                  ุชุณุฌูู ุงูุฎุฑูุฌ
                </button>
                {currentView !== 'dashboard' && (
                  <button
                    onClick={() => setCurrentView('dashboard')}
                    className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-300 text-sm"
                  >
                    ุงูุนูุฏุฉ ููุฑุฆูุณูุฉ
                  </button>
                )}
              </div>
              <div className="text-lg font-semibold text-gray-700 bg-white border border-gray-200 px-4 py-2 rounded-lg shadow-sm">
                {`ูุฑุญุจุงู, ${userName}`}
              </div>
            </header>
          )}

          <div className={`w-full max-w-6xl flex-grow flex flex-col items-center justify-center ${!isLoggedIn ? 'mt-40 md:mt-48' : ''}`}>
            {renderContent()}
          </div>

          <footer className="w-full max-w-6xl flex justify-center items-center p-4 text-gray-500 text-sm mt-8 z-10">
            <span>ุฌููุน ุงูุญููู ูุญููุธุฉ EDA VIEW 2025 ยฉ</span>
          </footer>
        </div>
      );
    };

    // --- Mount the App ---
    const rootElement = document.getElementById('root');
    const root = ReactDOM.createRoot(rootElement);
    root.render(<App />);

  </script>
</body>
</html>
