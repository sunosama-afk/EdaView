    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      /* Simple animation for the modal */
      @keyframes fade-in-up {
        0% {
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
