<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بوابة الكلية التقنية بالمدينة المنورة</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
    </style>
    
    <!-- React and Babel for in-browser JSX transformation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState, useEffect } = React;

      const App = () => {
        const [academicId, setAcademicId] = useState('');
        const [error, setError] = useState(null);
        const [isSuccess, setIsSuccess] = useState(false);
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [userName, setUserName] = useState('');
        const [currentView, setCurrentView] = useState('dashboard');
        const [isModalOpen, setIsModalOpen] = useState(false);
        const [modalContent, setModalContent] = useState('');

        const ARABIC_MALE_NAMES = ['محمد', 'أحمد', 'علي', 'خالد', 'سلطان', 'عبدالله', 'فهد'];
        
        const MENU_ITEMS = {
          trainees: {
            title: 'خدمات المتدربين',
            items: [
              { name: 'التسجيل الذاتي للمتدربين', description: 'تسجيل واختيار المقررات التدريبية للفصل.' },
              { name: 'الخدمات الذاتية للمتدربين', description: 'مجموعة من الخدمات المتنوعة (مثل طلبات الإضافة، الحذف، التأجيل، الانسحاب، طي القيد، إلخ).' },
              { name: 'عرض جدول المتدرب', description: 'استعراض الجدول التدريبي النهائي للمتدرب.' },
              { name: 'هل نسيت كلمة المرور؟', description: 'خدمة استرجاع أو إعادة تعيين كلمة المرور.' },
              { name: 'أمن حسابك', description: 'قد تشمل إعداد المصادقة الثنائية أو تحديث بيانات الأمان.' },
              { name: 'البريد الإلكتروني', description: 'الوصول إلى البريد الإلكتروني الخاص بالمتدرب.' },
              { name: 'الإستعلام عن اسم المستخدم للمتدربين', description: 'استرجاع اسم المستخدم الخاص بحساب المتدرب.' },
              { name: 'بوابة البلاك بورد (Blackboard portal)', description: 'الدخول إلى نظام إدارة التعلم الإلكتروني.' },
              { name: 'معادلة المقررات', description: 'تقديم طلب لمعادلة المقررات التي تم دراستها سابقاً.' },
              { name: 'استعراض سجل الدرجات الحالي', description: 'الاطلاع على درجات المتدرب في المقررات الحالية والسابقة.' },
              { name: 'الاستعلام عن الحضور والغياب', description: 'متابعة سجل الحضور والغياب للمتدرب في المقررات.' },
              { name: 'استعراض السجل التدريبي', description: 'عرض السجل الأكاديمي والتدريبي الشامل للمتدرب.' },
              { name: 'خدمات أمازون التعليمية AWS', description: 'الوصول إلى الخدمات والموارد التعليمية المقدمة من AWS.' },
              { name: 'تحديث كلمة المرور للمتدربين', description: 'تغيير كلمة المرور الحالية للحساب.' },
              { name: 'البطاقة الرقمية', description: 'استعراض نسخة رقمية من بطاقة المتدرب.' }
            ]
          },
          trainers: {
            title: 'خدمات المدربين',
            items: [
              { name: 'الخدمات الذاتية للمدربين', description: 'خدمات إدارية ومالية وشخصية للمدرب (قد تشمل طلبات الإجازات، استعراض بيانات الراتب، إخلاء الطرف، إلخ).' },
              { name: 'رصد الدرجات', description: 'إدخال وتحديث درجات المتدربين في المقررات والشعب المسندة للمدرب.' },
              { name: 'رصد الحضور والغياب', description: 'تسجيل ومتابعة حضور وغياب المتدربين في الشعب التدريبية.' },
              { name: 'عرض الجدول التدريبي', description: 'استعراض جدول المقررات والشعب المسندة للمدرب.' },
              { name: 'البلاك بورد / التدرب الإلكتروني', description: 'الوصول لإدارة المقررات على نظام البلاك بورد.' },
              { name: 'البريد الإلكتروني', description: 'الوصول إلى البريد الإلكتروني الرسمي.' },
              { name: 'أمن الحساب وتغيير كلمة المرور', description: 'خدمات أمن الحساب وإعادة تعيين كلمة المرور.' },
              { name: 'إصدار بطاقة مدرب معتمد', description: 'خدمة قد تكون متاحة عبر بوابة التدريب.' },
              { name: 'استعراض الشعب التدريبية', description: 'عرض تفاصيل الشعب والمقررات المسندة للمدرب.' }
            ]
          },
          supervisors: {
            title: 'خدمات مشرفي الوحدات',
            items: [
              { name: 'خدمات مشرفو الوحدات', description: 'مجموعة من الأدوات الإدارية والإشرافية المتاحة لهم في النظام.' },
              { name: 'اعتماد رصد الدرجات', description: 'مراجعة واعتماد الدرجات التي تم رصدها من قبل المدربين.' },
              { name: 'متابعة الحضور والغياب', description: 'الإشراف ومراجعة تقارير الحضور والغياب للوحدة التدريبية.' },
              { name: 'تقارير الوحدة التدريبية', description: 'استخراج تقارير إحصائية وأكاديمية عن سير العملية التدريبية.' },
              { name: 'إدارة الجداول التدريبية', description: 'الإشراف على إعداد وجدولة المقررات والشعب.' },
              { name: 'الخدمات الإدارية', description: 'خدمات إدارية داخلية خاصة بالوحدة (قد تشمل الإشراف على الإجازات، المهام، إلخ).' },
              { name: 'البريد الإلكتروني', description: 'الوصول إلى البريد الإلكتروني الرسمي.' },
              { name: 'أمن الحساب وتغيير كلمة المرور', description: 'خدمات أمن الحساب وإعادة تعيين كلمة المرور.' }
            ]
          }
        };


        useEffect(() => {
          if (isLoggedIn) {
            const randomName = ARABIC_MALE_NAMES[Math.floor(Math.random() * ARABIC_MALE_NAMES.length)];
            setUserName(randomName);
          }
        }, [isLoggedIn]);

        const handleInputChange = (e) => {
          const value = e.target.value;
          if (/^\\d*$/.test(value) && value.length <= 9) {
            setAcademicId(value);
            if (error) setError(null);
            if(isSuccess) setIsSuccess(false);
          }
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (academicId.length !== 9) {
            setError('الرقم الأكاديمي يجب أن يتكون من 9 أرقام بالضبط.');
            setIsSuccess(false);
          } else {
            setError(null);
            setIsSuccess(true);
            setTimeout(() => {
              setIsLoggedIn(true);
            }, 1500);
          }
        };

        const handleLogout = () => {
          setIsLoggedIn(false);
          setCurrentView('dashboard');
          setAcademicId('');
          setError(null);
          setIsSuccess(false);
        };

        const handleMenuItemClick = (description) => {
          setModalContent(description);
          setIsModalOpen(true);
        };

        const handleCloseModal = () => {
          setIsModalOpen(false);
          setModalContent('');
        };

        // --- ICONS ---
        const TraineesIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mb-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        );

        const TrainersIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mb-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        );

        const SupervisorsIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-16 w-16 mb-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth={1}>
            <path strokeLinecap="round" strokeLinejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
          </svg>
        );
        
        const ArrowLeftIcon = () => (
          <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
          </svg>
        );


        // --- RENDER FUNCTIONS ---
        const renderLoginScreen = () => (
          <main className="w-full max-w-md z-10 flex-grow flex items-center justify-center">
              <div className="w-full bg-white border border-gray-200 rounded-2xl p-8 shadow-xl shadow-gray-200/50 transition-all duration-500">
                <div className="text-center mb-8">
                  <h1 className="text-3xl md:text-4xl font-bold text-green-600">الكلية التقنية بالمدينة المنورة</h1>
                </div>
                <form onSubmit={handleSubmit} noValidate>
                  <div className="mb-6">
                    <label htmlFor="academicId" className="block text-right mb-2 text-sm font-medium text-gray-600">فضلاً أدخل الرقم الأكاديمي</label>
                    <input id="academicId" type="text" value={academicId} onChange={handleInputChange} placeholder="*********"
                      className={`w-full bg-gray-50 border-2 rounded-md py-3 px-4 text-gray-900 placeholder-gray-400 transition-all duration-300 outline-none text-center text-2xl tracking-[0.3em] font-mono ${error ? 'border-red-500 focus:border-red-500 focus:ring-red-500/50' : ''} ${isSuccess ? 'border-green-500 focus:border-green-500 focus:ring-green-500/50' : ''} ${!error && !isSuccess ? 'border-gray-200 focus:border-green-500 focus:ring-green-500/50' : ''}`}
                      autoComplete="off" maxLength={9} />
                    {error && <p className="text-red-500 mt-2 text-sm text-center">{error}</p>}
                    {isSuccess && <p className="text-green-500 mt-2 text-sm text-center">تم التحقق بنجاح! جاري الدخول...</p>}
                  </div>
                  <button type="submit" className="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-offset-white focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed" disabled={academicId.length !== 9 || isSuccess}>
                    دخول
                  </button>
                </form>
              </div>
            </main>
        );

        const renderDashboard = () => (
          <main className="flex-grow flex items-center justify-center w-full">
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 w-full">
              <div onClick={() => setCurrentView('trainees')} className="flex flex-col items-center justify-center p-8 bg-white border border-gray-200 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer">
                <TraineesIcon />
                <h2 className="text-2xl font-bold text-gray-800">المتدربون</h2>
              </div>
              <div onClick={() => setCurrentView('trainers')} className="flex flex-col items-center justify-center p-8 bg-white border border-gray-200 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer">
                <TrainersIcon />
                <h2 className="text-2xl font-bold text-gray-800">المدربون</h2>
              </div>
              <div onClick={() => setCurrentView('supervisors')} className="flex flex-col items-center justify-center p-8 bg-white border border-gray-200 rounded-2xl shadow-lg hover:shadow-2xl hover:-translate-y-2 transition-all duration-300 cursor-pointer">
                <SupervisorsIcon />
                <h2 className="text-2xl font-bold text-gray-800">مشرفو الوحدات</h2>
              </div>
            </div>
          </main>
        );
        
        const renderMenuScreen = (menuKey) => {
          const { title, items } = MENU_ITEMS[menuKey];
          return (
            <main className="flex-grow w-full flex flex-col items-center">
              <div className="w-full flex justify-center items-center mb-8">
                  <h1 className="text-2xl md:text-3xl font-bold text-green-600">{title}</h1>
              </div>
              <div className="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                  {items.map((item, index) => (
                      <button onClick={() => handleMenuItemClick(item.description)} key={index} className="flex items-center justify-between text-left p-4 bg-white border border-gray-200 rounded-xl shadow-md hover:shadow-xl hover:bg-green-50 transition-all duration-300 cursor-pointer group">
                          <span className="font-semibold text-gray-700 text-right">{item.name}</span>
                          <div className="text-green-500 transform transition-transform duration-300 group-hover:-translate-x-1">
                            <ArrowLeftIcon />
                          </div>
                      </button>
                  ))}
              </div>
            </main>
          );
        };

        const renderModal = () => {
          if (!isModalOpen) return null;

          return (
            <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 transition-opacity duration-300" onClick={handleCloseModal}>
              <div className="bg-white rounded-2xl shadow-xl p-8 max-w-lg w-full text-center transform transition-transform duration-300 scale-95 animate-fade-in-up" onClick={(e) => e.stopPropagation()}>
                <h3 className="text-xl font-bold text-green-600 mb-4">تفاصيل الخدمة</h3>
                <p className="text-gray-700 mb-6">{modalContent}</p>
                <button onClick={handleCloseModal} className="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-offset-white focus:ring-green-500">
                  إغلاق
                </button>
              </div>
            </div>
          );
        };
        
        const renderLoggedInView = () => {
          switch(currentView) {
            case 'trainees':
              return renderMenuScreen('trainees');
            case 'trainers':
              return renderMenuScreen('trainers');
            case 'supervisors':
              return renderMenuScreen('supervisors');
            case 'dashboard':
            default:
              return renderDashboard();
          }
        };


        return (
          <div className="min-h-screen bg-gray-50 text-gray-800 flex flex-col items-center justify-between selection:bg-green-500 selection:text-white p-4 md:p-8">
            {renderModal()}
            {isLoggedIn && (
               <header className="w-full flex justify-between items-center mb-8 max-w-6xl">
                  <div className="flex items-center gap-2">
                    <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 text-sm">
                      تسجيل الخروج
                    </button>
                    {currentView !== 'dashboard' && (
                      <React.Fragment>
                        <button onClick={() => setCurrentView('dashboard')} className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-300 text-sm">
                          الصفحة الرئيسية
                        </button>
                         <button onClick={() => setCurrentView('dashboard')} className="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg transition-colors duration-300 text-sm">
                          الرجوع
                        </button>
                      </React.Fragment>
                    )}
                  </div>
                  <div className="text-lg font-semibold text-gray-700 bg-white border border-gray-200 px-4 py-2 rounded-lg shadow-sm">
                      مرحباً, {userName}
                  </div>
              </header>
            )}

            <div className="w-full max-w-6xl flex-grow flex flex-col items-center justify-center">
              {isLoggedIn ? renderLoggedInView() : renderLoginScreen()}
            </div>
            
            <footer className="w-full text-center p-4 text-gray-500 text-sm mt-8">
              جميع الحقوق محفوظة EdaView 2025
            </footer>
          </div>
        );
      };

      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
    </script>
  </body>
</html>
